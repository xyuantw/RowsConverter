<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon" type="image/png" href="./favicon.png" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div id="app">
        <nav class="container-fluid navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse">
                <div class="navbar-nav font-weight-bold">
                    <a class="nav-item nav-link pl-0" href="index.html#TEXT">TEXT CONVERTER</a>
                    <a class="nav-item nav-link" href="index.html#SN">SCIENTIFIC NOTATION</a>
                    <a class="nav-item nav-link active" href="compare.html">COMPARE DIFFERENCE</a>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row mt-3">
                <div class="col-6 d-flex flex-column">
                    <textarea v-model="a" class="form-control" rows="35"></textarea>
                    <div class="form-group row mt-2">
                        <div class="col-lg-3 d-flex">
                            <label class="col-form-label mr-2">TOTAL</label>
                            <input v-model="inputTotalNumber" type="text" class="form-control-plaintext" />
                        </div>
                        <div class="col-lg-3 d-flex mr-auto">
                            <label class="col-form-label mr-2">DUPLICATE</label>
                            <input v-model="inputDuplicateNumber" type="text" class="form-control-plaintext" />
                        </div>
                        <div class="col-lg-4 d-flex justify-content-end">
                            <button class="btn btn-primary" @click="compare">
                                <div><i class="fas fa-arrows-alt-h"></i></div>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-6 d-flex flex-column">
                    <textarea v-model="b" class="form-control" rows="35"></textarea>
                    <div class="form-group row mt-2">
                        <div class="col-lg-3 d-flex">
                            <label class="col-form-label mr-2">TOTAL</label>
                            <input v-model="bTotalNumber" type="text" class="form-control-plaintext" />
                        </div>
                        <div class="col-lg-4 ml-auto d-flex justify-content-end">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/js/all.min.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                a: '',
                b: ''
            },
            computed: {
                aArray: function() {
                    return this.a.split("\n").filter(item => item !== "");
                },
                aTotalNumber: function() {
                    return this.aArray.length;
                },
                aDuplicateNumber: function() {
                    var duplicateCount = 0;
                    this.aArray.forEach((element, index) => {
                        if (this.aArray.indexOf(element) != index) {
                            duplicateCount++;
                        }
                    });
                    return duplicateCount;
                },
                bArray: function() {
                    return this.b.split("\n").filter(item => item !== "");
                },
                bTotalNUmber: function() {
                    return this.bArray.length;
                }
            },
            methods: {
                compare: function() {
                    return ;
                }
            }
        });
    </script>
</body>
