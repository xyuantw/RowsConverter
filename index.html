<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
body {
    font-family: Calibri Light;
}
button.btn {
    width: 50px;
    margin-left: 0.5em;
}
</style>
<title>Rows Converter</title>
</head>
<body>
    <div id="app">
        <nav class="container-fluid navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse">
                <div class="navbar-nav font-weight-bold">
                    <a @click="updateRoute('#TEXT')" v-bind:class="{ active: isTextPage }" class="nav-item nav-link pl-0" href="#TEXT">TEXT CONVERTER</a>
                    <a @click="updateRoute('#SN')" v-bind:class="{ active: isSNPage }" class="nav-item nav-link" href="#SN">SCIENTIFIC NOTATION</a>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row mt-3">
                <div class="col-6 d-flex flex-column">
                    <textarea v-model="input" class="form-control" rows="20"></textarea>
                    <div class="mt-2">
                        <div class="form-group row">
                            <div class="col-lg-3 d-flex">
                                <label class="col-form-label mr-2">TOTAL</label>
                                <input type="text" v-model="inputTotalNumber" class="form-control-plaintext" />
                            </div>
                            <div class="col-lg-3 d-flex mr-auto">
                                <label class="col-form-label mr-2">DUPLICATE</label>
                                <input type="text" v-model="inputDuplicateNumber" class="form-control-plaintext" />
                            </div>
                            <div class="col-lg-4 d-flex justify-content-end">
                                <template v-if="isTextPage">
                                    <button @click="splitByComma('\'')" class="btn btn-primary">
                                        <div><i class="fas fa-quote-right"></i></div>
                                    </button>
                                    <button @click="splitByComma('')" class="btn btn-secondary">
                                        <div><i class="fas fa-angle-double-right"></i></div>
                                    </button>
                                </template>
                                <template v-else-if="isSNPage">
                                    <button @click="convertToNumber" class="btn btn-success">
                                        <div><i class="fab fa-edge"></i></div>
                                    </button>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6 d-flex flex-column">
                    <textarea v-model="output" class="form-control" rows="20" readonly></textarea>
                    <div class="mt-2">
                        <div class="form-group row">
                            <label class="col-lg-2 col-form-label">TOTAL</label>
                            <div class="col-lg-10">
                                <input type="text" v-model="outputTotalNUmber" class="form-control-plaintext" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/js/all.min.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                currentRoute: window.location.hash,
                input: '',
                output: ''
            },
            computed: {
                isTextPage: function() {
                    return this.currentRoute === "" || this.currentRoute === "#TEXT";
                },
                isSNPage: function() {
                    return this.currentRoute === "#SN";
                },
                rowsWithoutEmpty: function() {
                    return this.input.split("\n").filter(item => item !== "");
                },
                inputTotalNumber: function () {
                    return this.rowsWithoutEmpty.length;
                },
                inputDuplicateNumber: function () {
                    var duplicateCount = 0;
                    this.rowsWithoutEmpty.forEach((element, index) => {
                        if (this.rowsWithoutEmpty.indexOf(element) != index) {
                            duplicateCount++;
                        }
                    });
                    return duplicateCount;
                },
                outputTotalNUmber: function() {
                    return this.output.split("\n").filter(item => item !== "").length;
                }
            },
            methods: {
                updateRoute: function (route) {
                    this.currentRoute = route;
                    this.input = this.output = "";
                },
                splitByComma: function (modifier) {
                    var rows = this.rowsWithoutEmpty;
                    rows = rows.filter((element, index) => rows.indexOf(element) == index);
                    rows.forEach((element, index) => rows[index] = modifier + element + modifier);
                    this.output = rows.join(",\n");
                },
                convertToNumber: function() {
                    var rows = this.rowsWithoutEmpty;
                    rows = rows.filter((element, index) => rows.indexOf(element) == index);
                    rows.forEach((element, index) => rows[index] = Number(element));
                    this.output = rows.join(",\n");
                }
            }
        });
    </script>
</body>
</html>
